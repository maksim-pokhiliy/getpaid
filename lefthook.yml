# Lefthook configuration
# https://github.com/evilmartians/lefthook

pre-commit:
  parallel: true
  commands:
    lint:
      glob: "*.{ts,tsx}"
      run: pnpm lint
    typecheck:
      run: pnpm typecheck
    format:
      glob: "*.{ts,tsx,js,jsx,json,css,md}"
      run: pnpm format:check

commit-msg:
  commands:
    commitlint:
      run: pnpm commitlint --edit {1}
